apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-service
  namespace: ai-study-assistant
  labels:
    app: rag-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-service
  template:
    metadata:
      labels:
        app: rag-service
    spec:
      imagePullSecrets:
        - name: gitlab-registry
      containers:
        - name: rag
          image: registry.gitlab.oit.duke.edu/yang.gao/ai-study-assistant/rag-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
          envFrom:
            - configMapRef:
                name: asa-config
            - secretRef:
                name: asa-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: rag-service
  namespace: ai-study-assistant
spec:
  selector:
    app: rag-service
  ports:
    - name: http
      port: 8001
      targetPort: 8001
