apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-service
  namespace: ai-study-assistant
  labels:
    app: quiz-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quiz-service
  template:
    metadata:
      labels:
        app: quiz-service
    spec:
      containers:
        - name: quiz
          image: ai-study-assistant-quiz:1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8003
          envFrom:
            - configMapRef:
                name: asa-config
            - secretRef:
                name: asa-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: quiz-service
  namespace: ai-study-assistant
spec:
  selector:
    app: quiz-service
  ports:
    - name: http
      port: 8003
      targetPort: 8003
