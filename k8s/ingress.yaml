apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asa-ingress
  namespace: ai-study-assistant
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
    - host: study.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
  tls:
    - hosts:
        - study.example.com
      secretName: asa-tls
