apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-service
  namespace: ai-study-assistant
  labels:
    app: agent-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-service
  template:
    metadata:
      labels:
        app: agent-service
    spec:
      containers:
        - name: agent
          image: ai-study-assistant-agent:1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8002
          envFrom:
            - configMapRef:
                name: asa-config
            - secretRef:
                name: asa-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: agent-service
  namespace: ai-study-assistant
spec:
  selector:
    app: agent-service
  ports:
    - name: http
      port: 8002
      targetPort: 8002
